spring.application.name=gateway-service
server.port=8083

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Routes Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

# Command Service Route
spring.cloud.gateway.routes[1].id=command-service
spring.cloud.gateway.routes[1].uri=lb://command-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/commands/**

# Keycloak OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ecommerce
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ecommerce/protocol/openid-connect/certs

# Keycloak Client Credentials
keycloak.client-id=gateway-client
keycloak.client-secret=1nPgk088yBeirSFYOKBUbEgVYcObEyDQ

# Keycloak Admin Credentials (for user management)
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=ecommerce
keycloak.admin.username=admin
keycloak.admin.password=admin

# Gateway Secret (for backend service authentication) - MUST MATCH ALL SERVICES
gateway.secret=ecommerceGatewaySecretKey2024

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.net.anassploit.gatewayservice=DEBUG
logging.level.ACCESS_LOG=INFO
logging.level.SECURITY_LOG=INFO
logging.level.HEALTH_CHECK=INFO
logging.file.path=logs