version: '3.8'

services:
  # ===========================================
  # DATABASE
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: trustmart-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: trustmart
      MYSQL_PASSWORD: trustmart
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - trustmart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # KEYCLOAK (uses existing postgres container)
  # ===========================================
  keycloak-postgres:
    image: postgres:15
    container_name: trustmart-keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - trustmart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: trustmart-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - trustmart-network
    restart: unless-stopped

  # ===========================================
  # DISCOVERY SERVICE (Eureka)
  # ===========================================
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: trustmart-discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - trustmart-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # GATEWAY SERVICE
  # ===========================================
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: trustmart-gateway
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/trustmart
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/trustmart/protocol/openid-connect/certs
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=trustmart
      - KEYCLOAK_ADMIN_USERNAME=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - GATEWAY_SECRET=TrustMartGatewaySecretKey2024
      - SPRING_CLOUD_GATEWAY_GLOBALCORS_CORS_CONFIGURATIONS_[/**]_ALLOWEDORIGINS=http://localhost:8084,http://frontend:80
    depends_on:
      discovery-service:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - trustmart-network
    restart: unless-stopped

  # ===========================================
  # PRODUCT SERVICE
  # ===========================================
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: trustmart-product
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/productdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GATEWAY_SECRET=TrustMartGatewaySecretKey2024
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - trustmart-network
    restart: unless-stopped

  # ===========================================
  # COMMAND SERVICE
  # ===========================================
  command-service:
    build:
      context: ./command-service
      dockerfile: Dockerfile
    container_name: trustmart-command
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/commanddb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GATEWAY_SECRET=TrustMartGatewaySecretKey2024
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - trustmart-network
    restart: unless-stopped

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./trustmart-frontend
      dockerfile: Dockerfile
    container_name: trustmart-frontend
    ports:
      - "8084:80"
    depends_on:
      - gateway-service
    networks:
      - trustmart-network
    restart: unless-stopped

# ===========================================
# NETWORKS
# ===========================================
networks:
  trustmart-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  mysql_data:
  keycloak_postgres_data:

