name: DevSecOps Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  NODE_VERSION: "20"
  SERVICES: "discovery-service gateway-service product-service command-service frontend"

jobs:
  # JOB 1: Security Analysis (SonarQube + OWASP)
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Cache SonarQube & OWASP
        uses: actions/cache@v4
        with:
          path: |
            ~/.sonar/cache
            ~/.m2/repository/org/owasp
          key: ${{ runner.os }}-security-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-security-

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=ecom-microservices \
            -Dsonar.projectName="Ecom Microservices" \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            -DskipTests=true
        continue-on-error: true

      - name: OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFiles=owasp-suppressions.xml \
            -Dformats=HTML,JSON,SARIF \
            -DnvdApiKey=${{ secrets.NVD_API_KEY }} \
            -B
        continue-on-error: true

      - name: npm Audit (Frontend)
        working-directory: frontend
        run: |
          npm ci
          npm audit --json > npm-audit-report.json || true
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            **/target/dependency-check-report.*
            frontend/npm-audit-report.json
          retention-days: 30

  # JOB 2: Build Application
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: security-analysis
    if: always() && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build Backend
        run: mvn clean package -DskipTests -B

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            */target/*.jar
            frontend/dist
          retention-days: 7

  # JOB 3: Container Security (Trivy)
  container-security:
    name: Container Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        service:
          [
            discovery-service,
            gateway-service,
            product-service,
            command-service,
            frontend,
          ]
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          load: true
          tags: ecom/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ecom/${{ matrix.service }}:${{ github.sha }}
          format: table
          output: trivy-${{ matrix.service }}.txt
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.service }}
          path: trivy-${{ matrix.service }}.txt
          retention-days: 30

  # JOB 4: Push Images (main branch only)
  push-images:
    name: Push Images
    runs-on: ubuntu-latest
    needs: container-security
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        include:
          - service: discovery-service
            image: ecom-discovery
          - service: gateway-service
            image: ecom-gateway
          - service: product-service
            image: ecom-product
          - service: command-service
            image: ecom-command
          - service: frontend
            image: ecom-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}

  # JOB 5: Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [security-analysis, build, container-security]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸ” DevSecOps Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Analysis | ${{ needs.security-analysis.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security | ${{ needs.container-security.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
